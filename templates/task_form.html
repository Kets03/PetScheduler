{% extends './base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-flex justify-content-center mt-5">
    <div class="card p-4" style="background-color: #eecfb6; border-radius: 10px; max-width: 500px; width: 100%;">
        <h2 class="text-center">{% if task %}Edit{% else %}Add{% endif %} Task for {{ pet.name }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
